---
layout: base
---
<div class="page {{ page.slug }}">
	{% if page.slug != 'home' %}
	<header class="grid__item one-whole">
		<h1 class="page_title">{{ page.title }}</h1>
	</header>
	{% endif %}
	{% if page.slug == 'about' or page.slug == 'home' %}
	<div class="accessibility" itemscope itemtype="http://schema.org/Person">
		<span itemprop="name">Aniket Pant</span>
		<img src="../assets/images/me-again.jpg" itemprop="image" />
		<a href="mailto:me@aniketpant.com" itemprop="email">me@aniketpant.com</a>
    <a href="http://www.aniketpant.com" itemprop="url">aniketpant.com</a>
	</div>
	{% endif %}
	<article class="grid__item one-whole" role="main">
		<div class="grid">
		{{ content }}
		</div>
	</article>
</div><!-- page -->
