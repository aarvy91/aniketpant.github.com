<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="width=device-width" name="viewport">
  <meta content="{{ site.desc }}" name="description">
  <meta content="aniket, pant, rawrrr, weblog, css, php, html, codeigniter, laravel, jekyll" name="keywords">

  {% if page.slug %}
  <title>{{ page.title }}</title>
  {% else %}
  <title>{{ page.title }} &ndash; {{ site.name }}</title>
  {% endif %}

  <meta content="{{ author.name }}" name="author">
  <link href="https://plus.google.com/114828599949215633124/posts" rel="author">
  <meta content="@aniket_pant" name="twitter:site">
  <meta content="@aniket_pant" name="twitter:creator">

  <link href="/sitemap/index.xml" rel="sitemap" title="Sitemap" type="application/xml">
  <link href="{{ site.url }}{{ page.url }}" rel="canonical">

  <!-- twitter cards -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:site" content="">
  <meta name="twitter:creator" content="@aniket_pant">
  <meta name="twitter:title" content="{{ page.title | strip_html | truncate:70 }}">
  <meta name="twitter:description" content="">

  <!-- open graph tags -->
  {% if page.slug == "home" %}
  <meta property="og:title" content="Rawrrr! Aniket here." />
  <meta property="og:type" content="blog" />
  <meta property="og:url" content="http://aniketpant.com" />
  <meta property="og:image" content="http://aniketpant.com/assets/images/logo.jpg" />
  <meta property="og:site_name" content="Aniket Pant" />
  <meta property="fb:admins" content="714102934" />
  {% else %}
  <meta property="fb:app_id" content="465363156848461" />
  <meta property="og:type"   content="article" />
  <meta property="og:url"    content="{{ site.url}}{{ page.url }}" />
  <meta property="og:title"  content="{{ page.title }}" />
  <meta property="og:image"  content="http://aniketpant.com/assets/images/logo.jpg" />
  {% endif %}

  <!-- stylesheets -->
  <link rel="stylesheet" href="/assets/css/style.css">

  <!-- feed -->
  <link rel="alternate" href="/feed/index.xml" title="{{ site.name }}" type="application/rss+xml">
</head>
<body>
  <!--[if lt IE 7]>
    <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
  <![endif]-->

  <div class="header-container">
    <div class="wrapper">
      <header class="grid" role="banner">
        <div class="grid__item one-whole">
          <h1 class="text--center"><a href="/" rel="nofollow" class="brand">Aniket Pant</a></h1>
        </div><!--
        --><nav class="grid__item one-whole">
          <ul class="nav nav--block nav--banner">
            <li><a href="/about">About</a></li><!--
            --><li><a href="/speaking">Speaking</a></li><!--
            --><li><a href="/archive">Archive</a></li>
          </ul>
        </nav>
        <p rel="google-authorship" class="accessibility">By Aniket Pant</p>
      </header> <!-- header -->
    </div>
  </div> <!-- header-container -->

  <div class="main-container">
    <div class="wrapper">
      <section class="grid">
      {{ content }}
      </section>
    </div>
  </div> <!-- main-container -->

  <div class="footer-container">
    <div class="wrapper">
      <aside class="">
        <p><a href="https://twitter.com/aniket_pant" class="twitter-follow-button" data-show-count="true">Follow @aniket_pant</a></p>
      </aside>
    </div>
    <div class="wrapper">
      <footer class="smallprint" role="contentinfo">
        <nav>
          <ul class="nav nav--block">
            <li><a href="/colophon">Colophon</a></li>
            <li><a href="https://github.com/aniketpant">GitHub</a></li>
          </ul>
        </nav>
        <a href="https://plus.google.com/114828599949215633124?rel=author" class="accessibility">Google +</a>
      </footer> <!-- footer -->
    </div>
  </div> <!-- footer-container -->

  <script type="text/javascript">
    // Google Analytics
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-23477947-1']);
    _gaq.push(['_trackPageview']);

    })();

</body>
</html>
