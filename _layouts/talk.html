---
layout: default
---
<div class="g one-whole cf page {{page.slug}}">
	<header class="g one-third">
		<h1>{{ page.title }}</h1>
		<p class="lead">I spoke on <span class="highlight">{{ page.topic }}</span>.</p>
		<div class="meta">On <date class="date">{{ page.date | date_to_long_string }}</date></div>
	</header>
	<article class="g two-thirds cf">
	{{ content }}  
	</article>
</div><!-- talk -->
