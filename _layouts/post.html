---
layout: base
---
<div class="grid__item one-whole post">
	<header>
		<h1 class="post_title">{{ page.title }}</h1>
	</header>
	<article role="main">
  	{{ content }}
	</article>
  <footer class="grid">
    <div class="meta">
      <aside class="grid__item one-half palm-one-whole">
        <p>Written on <date class="date">{{ page.date | date_to_long_string }}</date>
      </aside><!--
      --><aside class="grid__item one-half palm-one-whole">
        <p>If you really liked my post, you might want to share it with some friends of yours. I bet they would like it too if you did.</p>
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="aniket_pant" data-related="aniket_pant">Tweet</a>
      </aside>
    </div>
  </footer>
</div><!-- post -->

<script src="/assets/js/rainbow-custom.min.js"></script>
