---
layout: default
---
<div class="post {{page.slug}}">
	<header class="post--header">
  		<h1 class="post_title">{{ page.title }}</h1>
  		<div class="meta">Posted on: <span class="date">{{ page.date | date_to_long_string }}</span><br/>in <span class="category">{{ page.category }}</span></div>
	</header><!-- post-header -->
	<article class="post--content">
  	{{ content }}  
	</article><!-- post-content -->
	<footer class="post--footer"></footer><!-- post-footer -->
</div><!-- post -->
